<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .result {
      font-size: 16px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <script>
    function isValidIPAddress(ipAddress) {
      // Regular expression to match a valid IPv4 address
      const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;

      return ipRegex.test(ipAddress);
    }

    function checkIPAddress() {
      const inputField = document.getElementById('ipInput');
      const resultElement = document.getElementById('result');

      const ipAddress = inputField.value;

      if (isValidIPAddress(ipAddress)) {
        resultElement.textContent = 'Valid IP Address!';
      } else {
        resultElement.textContent = 'Invalid IP Address';
      }
    }
  </script>

  <label for="ipInput">Enter IP Address:</label>
  <input type="text" id="ipInput" placeholder="e.g., 192.168.1.1">
  <button onclick="checkIPAddress()">Check</button>

  <p id="result" class="result"></p>

</body>
</html>
